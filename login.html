<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AudioReminder - Log In</title>
        <link rel="stylesheet" href="css/signin.css">
    </head>
    <body>
        <nav>
            <form action="/signin" method="POST">

                <div class="leftWrapper">
                    <h1 id ="header">Log In</h1>

                    <div class="loginWrapper">
                        <div class="emailDiv">
                            <label for="email" id="emailLabel">Email</label><br>
                            <input type="text" id="email" name="email">
                        </div>

                        <div class="passwordDiv">
                            <label for="password" id="passwordLabel">Password</label><br>
                            <input type="password" id="password" name="password">
                        </div>
    
                        <button id="login" type="submit">Log in</button>
                    </div>
                </div>
                
                <div class="rightBox">
                    <div class="rightWrapper">
                        <p id="para1">Welcome to AudioReminder!</p>
                        <p id="para2">Don't have an account?</p>
                        <nav>
                            <button id="signup" type="button" onclick="location.href='signup';">Sign up</button>
                        </nav>
                    </div>
                </div>
            </form>
        </nav>
    </body>
</html>
